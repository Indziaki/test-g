<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="message">Hola</p>
    </div>
    <script>
        var box = document.querySelector("html");
        var message = document.getElementById('message')

        function check(event) {
            if(event.clientY <= 0) message.innerHTML = "No te vayas :("
            else message.innerHTML = "Hola"
        }
        window.onfocus = function () { 
            console.log("hola");
            
            message.innerHTML = "Hola"
        }; 

        window.onblur = function () { 
            console.log("blur");
            message.innerHTML = "No te vayas :("
        }; 

        box.addEventListener("mousemove", check, false);
        box.addEventListener("mouseenter", check, false);
        box.addEventListener("mouseleave", check, false);
    </script>
</body>
</html>
